<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Howard Resource Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #121212;
      --text-dark: #f9f9f9;
      --accent: #4a90e2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.5s, color 0.5s;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(270deg, #4a90e2, #50c9c3, #f5af19, #f12711);
      background-size: 800% 800%;
      z-index: -1;
      animation: gradientShift 20s ease infinite;
      opacity: 0.2;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      animation: fadeDown 1s ease;
    }

    header img {
      max-height: 70px;
      margin-right: 1rem;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      animation: fadeIn 1.2s ease;
    }

    section {
      margin-bottom: 2.5rem;
      padding: 2rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    body.dark section {
      background: rgba(0,0,0,0.6);
    }

    section:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 {
      border-bottom: 2px solid var(--accent);
      display: inline-block;
      padding-bottom: 4px;
      margin-bottom: 1rem;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    form input:focus, form textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(74,144,226,0.3);
      outline: none;
    }

    form button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    form button:hover {
      background: #357abd;
      transform: scale(1.02);
    }

    .contact-info {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 2rem;
      animation: fadeUp 1.5s ease;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 0.6rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .theme-toggle:hover {
      background: #357abd;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  
  <header>
    <img src="logo.png" alt="Howard Resource Group Logo">
    <h1>Howard Resource Group</h1>
  </header>

  <main>
    <section>
      <h2>Our Services</h2>
      <p>üíª <strong>Custom PC Builds</strong> ‚Äî $300 flat rate (per-quote for 1:1 systems)</p>
      <p>üõ†Ô∏è <strong>Repair & Consultations</strong></p>
      <p>üîß <strong>Maintenance Plans</strong></p>
    </section>

    <section>
      <h2>Get a Quote</h2>
      <form id="leadForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone">
        <textarea name="message" placeholder="How can we help?" rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <div class="contact-info">
      üìß <a href="mailto:HowardResourceGroup@gmail.com">HowardResourceGroup@gmail.com</a><br>
      üìû 706-531-5161
    </div>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    const scriptURL = "YOUR_GOOGLE_SCRIPT_WEB_APP_URL";
    const form = document.getElementById("leadForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        message: form.message.value
      };
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(() => alert("‚úÖ Thanks! Your message has been sent."))
      .catch(err => alert("‚ùå Error: " + err.message));
      form.reset();
    });
  </script>
</body>
</html>
